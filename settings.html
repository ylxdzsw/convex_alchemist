<ca-card
    id="settings-card"
    data-title-zh="选项"
    data-title-en="Settings"
>
<button id="settings-export"><ca-text data-en="Export Save File" data-zh="导出存档"></ca-text></button>
<button id="settings-load"><ca-text data-en="Load Save File" data-zh="导入存档"></ca-text></button>
</ca-card>

<script type="module">
    document.querySelector("#settings-export").addEventListener('click', () => {
        game.export()
    })

    document.querySelector("#settings-load").addEventListener('click', () => {
        game.load()
    })
</script>
