<ca-card
    id="log-card"
    data-title-zh="日志"
    data-title-en="Log"
>
<div id="log-container"></div>
</ca-card>

<style>
    #log-container {
        border: 1px solid #bcd;
        background-color: #ebf1f5;
        padding: .5rem .8rem;
        margin: 0;
        overflow-y: auto;
        height: 16rem;
    }

    #log-container .log {
        font-family: monospace;
        color: #222;
        font-size: .8rem;
        margin: .5em 0 0;
        width: 100%;
        line-height: 1.15;
    }
</style>

<script type="module">
    const container = document.querySelector('#log-container')

    game.on('log', container.log = e => {
        // a bit hacky
        const date = document.querySelector('#status-speed-control-day').shadowRoot.textContent.trim()
        const content = e.content[game.lang] ?? e.content['zh']
        const el = document.createElement("p")
        el.classList.add('log')
        el.textContent = date + ': ' + content
        container.append(el)

        while (container.childNodes.length > 256)
            container.firstChild.remove()

        container.scrollTop = container.scrollHeight
    })
</script>
